<!DOCTYPE html>
<html>
  <head>
    <title>Multigraph Water Data Examples</title>
    <style>
      * {margin:0; padding:0;}
      body {font-family:"Arial", Helvetica, sans-serif; padding-top:5px; padding-bottom:5px;}
      a {font-family:"Arial", Helvetica, sans-serif}
     .multigraph {font-family:"Courier New", Courier, monospace;}
     #wrap {width:800; margin: 0 auto;}
    </style>
    <script type="text/javascript" src="http://multigraph.github.com/download/multigraph-min.js"></script>
  </head>

  <body>
    <div id=wrap>
      <h1>Multigraph Water Data Examples</h1>
      <br>
      <h4>French Broad Flood - Gage Height</h4>
      <div class="multigraph" data-src="frenchBroadFlood.xml" data-width="800" data-height="500"/></div>
      <br><br>
      <h4>French Broad Flood - Flow Rate</h4>
      <div class="multigraph" data-src="waterFlow_graph.xml" data-width="800" data-height="500"/></div>
      <br><br>
      <h4>French Broad - Flow Rate 60 Days</h4>
      <div class="multigraph" data-src="frenchBroadWater.xml" data-width="800" data-height="500"/></div>
      <br><br>
      <h4>Land of Sky - Self Supplied Water Withdrawls vs Population, 1985-2005</h4>
      <div class="multigraph" data-src="population-waterwithdrawl.xml" data-width="800" data-height="500"/></div>
      <br><br>
      <h4>W. Kerr Scott Reservoir - Gage Height, 1990-2012</h4>
	  <div class="multigraph" data-src="wKerrScott_GageHeight.xml" data-width="800" data-height="500"/></div>
	  <br><br>
      <h4>Yadkin Flow Rate Growth</h4>
	  <div class="multigraph" data-src="yearlyYadkin.xml" data-width="800" data-height="500"/></div>
    </div>
  </body>
</html>
